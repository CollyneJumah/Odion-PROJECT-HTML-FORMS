<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <!-- <div class="grid-item header">Header</div> -->
        <div class="grid-item main-content">
            <div class="top-logo">
                <h1>Intuit</h1>
                <div class="logo">
                    <img src="https://www.clipartkey.com/mpngs/m/60-609647_intuit-mint-logo-png-intuit-mint-logo-vector.png" width="100" height="auto" alt="">
                </div>
                <div class="logo">
                    <img src="https://cdn.sisense.com/wp-content/uploads/logo-connector-quickbooks-desktop11.png" width="100" height="auto" alt="">
                </div>
                <div class="logo">
                    <img src="https://i1.wp.com/blog.turbotax.intuit.com/wp-content/uploads/2017/02/tt_logo_horz_endorse_rgb_pos.png?fit=653%2C352&ssl=1" width="100" height="auto" alt="">
                </div>
            </div>
           
            <div class="form">
                <div class="information">
                    <h2>Create an Intuit account</h2>
                    <p>One account for everything Intuit, including Mint.
                    </p>
                    <a href="#">learn more</a>
                </div>
               <form action="#" autocomplete="off">
                   <hr>
                    <label for="email">Email Address:</label>
                    <input type="email" placeholder="Email Address" id="email"><br>

                    <label for="phone">Phone(recommended):</label><br>
                    <input type="tel" id="phone" placeholder="Enter phone"><br>
                    <small>Standard call, messaging or data rates may apply.</small><br>
                    <br>

                    <label for="phone">Password:</label><br>
                    <input type="password" id="password"><br>

                    <label for="phone">Confirm Password:</label><br>
                    <input type="password" id="password"><br>
                    
                    <button> <i class="fa fa-lock"></i> Create Account</button>
                    <br>
                </form>
                <small style="text-align: center;">By clicking Create Account, you agree to our <br>
                    Terms and have read and acknowledge our Global Privacy Statement.
                </small>
                <div></div>
            </div>
        </div>
        <!-- <div class="grid-item footer">Footer</div> -->
    </div>
</body>
</html>
